version: '3.8'

services:
  # Clinic PHP Apache Service
  clinic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salamatbh_clinic
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
    networks:
      - salamatbh_network

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: salamatbh_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: salamatbh
      MYSQL_USER: salamatbh
      MYSQL_PASSWORD: salamatbh123
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - salamatbh_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: salamatbh_phpmyadmin
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 100M
      MAX_EXECUTION_TIME: 600
      MEMORY_LIMIT: 256M
    depends_on:
      - db
    networks:
      - salamatbh_network

networks:
  salamatbh_network:
    driver: bridge

volumes:
  db_data:
    driver: local
